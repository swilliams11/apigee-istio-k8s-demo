##################################################################################################
# Ratings service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ratings-v5
  labels:
    app: ratings-v5
    version: v4
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
    version: v5
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ratings-v5
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ratings
        version: v5
    spec:
      containers:
      - name: ratings
        image: gcr.io/apigee-istio-k8s-sw/ratings:v5
        imagePullPolicy: IfNotPresent
        env:
          # ratings-v2 will use mongodb as the default db backend.
          # if you would like to use mysqldb then set DB_TYPE = 'mysql', set
          # the rest of the parameters shown here and also create the
          # mysqldb service using bookinfo-mysql.yaml
          # - name: DB_TYPE #default to
          #   value: "mysql"
          # - name: MYSQL_DB_HOST
          #   value: mysqldb
          # - name: MYSQL_DB_PORT
          #   value: "3306"
          # - name: MYSQL_DB_USER
          #   value: root
          # - name: MYSQL_DB_PASSWORD
          #  value: password
          - name: MONGO_DB_URL
            value: mongodb://mongodb:27018/test
        ports:
        - containerPort: 9080
---
